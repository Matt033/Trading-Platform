<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<h1>Sign Up</h1>
		<form action="registerServlet" method="GET">
			Email <br/><input type="text" name="email" required><br/><br/>
			Username <br/><input type="text" name="username" required><br/><br/>
			Password <br/><input type="text" name="password" required><br/><br/>
			Confirm Password <br/><input type="text" name="cpassword" required><br/><br/>
			<br/><input type="submit" value="Sign Up" name="signup"></input>
		</form>
	</body>
</html>
